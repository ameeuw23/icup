enrollment:
    terms:
        title: Tilmelding 2015
        body: >
            <p>
            Tilmelding sker ved indbetaling af holdgebyr samt depositum.
            Deltagergebyr der dækker logi/forplejning betales efterfølgende.
            Kvittering for indbetaling vedlægges tilmeldingsblanket (blanketten kan hentes under trykt information i menuen).
            </p>

            <h4>HOLDGEBYR OG DEPOSITUM</h4>

            <p>
            Tilmelding af hold kan ske frem til den 15. april 2015.
            Men af hensyn til planlægning med de mange hold, der forventes at deltage til stævnet,
            ydes der en reduktion i holdgebyret jo tidligere tilmelding sker.
            Da det også er væsentligt for stævnet at have en repræsentativ deltagelse fra alle fem kontinenter vil hold
            der tilmelder sig tidligt have en fordel for optagelse frem for hold der tilmelder sig senere.
            </p>

            <p>Tilmelding anses for at være bindende når tilmeldingsblanket er indsendt og holdgebyr samt depositum er overført til stævnets bankkonto.</p>

            <p>Depositum er €400 per hold uanset tidpunkt for tilmelding.</p>

            <p>Hold der ønsker at bo på hotel skal betale 25% af de samlede hold- og deltagergebyr i depositum.</p>

            <p>Ved tilmelding inden:</p>
            
            <p>
            30. november 2014 er holdgebyret €100.<br />
            10. februar 2015 er holdgebyret €200.<br />
            15. april 2015 er holdgebyret €300.
            </p>
            
            <p>Bemærk at der ved tilmelding inden 30. november 2014 også gives rabat på deltagergebyret. Se nærmere under deltagergebyr.</p>

            <h4>BETALINGSBETINGELSER</h4>

            <p>Alle indbetalinger skal foretages som udenlandsk bankoverførsel i euro til følgende bankkonto inden de anviste frister:</p>

            <p>
            Banca Tercas<br />
            Teramo afdeling (Branch in Teramo)<br />
            Konto:	CC0900053052<br />
            IBAN:	IT05 B 06060 15300 CC0900053052<br />
            SWIFT:	TERCIT 3TXXX
            </p>
            <p>
            Adviseringstekst:<br />
            INTERAMNIA WORLD CUP
            </p>

            <p>Bemærk at kvittering for betaling SKAL fremsendes sammen med tilmeldingsblanket for at tilmeldingen accepteres.</p>

            <p>Tilmeldingsblanket skal udfyldes komplet og underskrives af en tegningsberetiget for klubben.</p>

            <h4>DELTAGERGEBYR</h4>

            <p>Deltagergebyr (fratrukket depositum) skal være overført senest den 15. maj 2015.</p>

            <p>Deltagergebyr betales af mindst 15 personer for hvert hold – altså både spillere, trænere og officials.</p>

            <p>Deltagergebyret afhænger af valg af opholdssted og forplejning. Der er følgende muligheder:</p>

            <h4>OPHOLD I TERAMO</h4>

            <p>
            A)	Skole i Teramo uden senge.<br />
            €50 per person. Beløbet dækker ophold fra morgenen den 4. juli til morgenen den 11. juli.
            Hvert hold vil have et rum til deres rådighed. Ekstra dage kan tilkøbes for €5 per dag.<br />
            Kapacitet: 80 hold.
            </p>

            <p>
            B)	Skole i Teramo med senge.<br />
            €80 per person. Beløbet dækker ophold fra morgenen den 4. juli til morgenen den 11. juli.
            Hvert hold vil have et rum til deres rådighed med senge med madras og lagen. Ekstra dage kan tilkøbes for €10 per dag.<br />
            Kapacitet: 50 hold.
            </p>

            <p>
            C)	Eget telt i Teramo.<br />
            €30 per person. Beløbet dækker ophold fra aftenen den 4. juli til aftenen den 11. juli.
            Ekstra dage kan tilkøbes for €5 per dag.<br />
            Kapacitet: 50 hold.
            </p>

            <h4>OPHOLD VED KYSTEN</h4>

            <p>
            D)	Eget telt på teltplads ved kysten.<br />
            €55 per person. Beløbet dækker ophold fra aftenen den 4. juli til aftenen den 11. juli. Der vil være mulighed for at benytte
            teltpladsens facilliteter samt den nærliggende strand.
            Ekstra dage kan tilkøbes for €8 per dag.<br />
            Kapacitet: 50 hold.<br />
            *) Holdene skal selv arrangere transport.
            </p>

            <h4>FORPLEJNING</h4>

            <p>
            Restaurant i Teramo.<br />
            €150 per person. Beløbet dækker frokost og aftensmad fra aftenen den 4. juli til aftenen den 11. juli.
            Ekstra måltider kan tilkøbes for €10 per styk.
            </p>

            <h4>HOTEL</h4>

            <p>
            E)	Hotel i Teramo.<br />
            €400 per person. Beløbet dækker ophold fra aftenen den 4. juli til morgenen den 12. juli.
            Opholdet er inkluderet morgenmad samt frokost og aftensmad. Forlænget ophold kan tilkøbes for €50 per nat.
            Der er tillæg på €100 for enkeltværelser.<br />
            Kapacitet: 37 hold (17 i Teramo).
            </p>

            <p>
            F)	Hotel ved kysten.<br />
            €400 per person. Beløbet dækker ophold fra aftenen den 4. juli til morgenen den 12. juli.
            Opholdet er inkluderet morgenmad samt frokost og aftensmad. Forlænget ophold kan tilkøbes for €50 per nat.
            Der er tillæg på €100 for enkeltværelser.<br />
            Kapacitet: 100 hold.<br />
            *) Holdene skal selv arrangere transport.
            </p>

            <p>
            Hold der ikke gør brug af stævnets tilbud om ophold og forplejning kan nøjes med at betale €35 per deltager foruden holdgebyret.
            </p>

            <h4>ANDRE OPHOLD</h4>

            <p>Udlejningshuse, lejligheder, turistbyer ved havet og agritourisms er andre former for ophold som kan arrangeres via
            stævnets serkretariat som står til rådighed for yderligere oplysninger.</p>

            <p>Bemærk at klubber der vælger at bo ved havet selv skal sørge for transport til og fra Teramo.</p>

            <h4>BEKRÆFTELSE</h4>

            <p>Når stævnets sekretariat har modtaget og godkendt tilmelding fremsendes en bekræftelse sidst i april 2015
            sammen med detaljeret information om stævnet.</p>

            <h4>REGLER FOR AFBUD</h4>

            <p>Et hold der ikke kan deltage i stævnet vil ikke kunne få de indbetalte beløb refunderet.</p>

            <p>Dog vil hold der med en rimelig begrundelse melder afbud skriftligt til stævnets sekretariat inden den 10. juni 2015
            kunne få depositum (gælder ikke depositum for hotelophold) og eventuelle deltagergebyr refunderet.</p>

            <p>Holdgebyr vil i alle tilfælde være tabt for hold der ikke deltager.</p>

            <h4>TRANSPORT</h4>

            <p>Transport til og fra Rom kan ske på egen hånd med offentlige transportmidler
            (stævnets sekretariat giver gerne nærmere oplysninger herom) eller med stævnebus.</p>

            <p>
            <strong>Offentlig transport</strong><br />
            Gaspari Agency Travel kører mellem Rom og Teramo - for pladsreservation besøg www.gasparionline.it
            </p>

            <p>Prisen for offentlig transport er €38 per person tur/retur.</p>

            <p>Bemærk at det er muligt at flyve til Pescara og Ancona fra flere europæiske lufthavne (men ikke danske).
            Stævnets sekretariat hjælper også gerne med transport fra disse lufthavne.</p>

            <p>
            <strong>Stævnebus</strong><br />
            Prisen for en gruppe på op til 50 personer tur/retur med stævnebus er €1800. Turen skal bestilles ved tilmelding og inkluderer en guide/tolk.
            </p>

            <p>Hvis to klubber kan køre med samme bus halveres prisen.</p>

            <p>Præcise oplysninger om ankomst og afgangstider samt fly numre skal oplyses til stævnet mindst tre dage før ankomst.</p>

            <h4>ADRESSE OPLYSNINGER</h4>

            <p>Adressen til stævnets sekretariat hvortil tilmeldingsblanket og kvittering skal sendes er følgende:</p>

