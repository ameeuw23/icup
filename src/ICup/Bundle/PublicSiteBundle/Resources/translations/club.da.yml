    CAPTION: Resultat af søgning
    LEGEND: Klubber
    NOCLUBS: Ingen klubber passer til det søgte
    MORECLUBS: Mange klubber passer til det søgte (et udvalg er vist her) - fortsæt indtastning eller vælg en af klubberne
    INFO: Hvis du vil knyttes til en klub der står i listen, skal du klikke på klubbens navn.
  LOGIN:
    TITLE: Tilmelding af klub og hold kan ske med en aktiv profil. Log ind med dit brugernavn hvis du har en profil. Ellers opret en ny profil.
    SECTION:
      HEADER: Opret en ny profil
      TEXT: Som holdleder eller klubansvarlig kan du oprette en gratis profil og tilmelde dine hold.
      LINK: Klik her for at oprette en gratis profil
