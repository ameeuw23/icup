    WELLCOME: Velkommen til iCup
    TITLE:
      ADD: Tilmeld klub
      CHG: Tilpas klubinformationer
      DEL: FJERN KLUB FRA ICUP
    PROMPT:
      ADD: Klubben bliver registreret i iCup kluboversigt og får mulighed for at tilmelde hold til de åbne turneringer.
      CHG: Ret klubinformationer. Ændring af login oplysninger skal foretages ved at følge linket.
      DEL: Klubben fjernes fra kluboversigten og alle hold og kampe knyttet til klubbens aktiviteter slettes. Det er ikke muligt at fortryde når klubben er fjernet.
  NEWUSER:
    TITLE: Opret personlig profil
    PROMPT: >
            Inden du begynder at følge en klub eller tilmelde hold, skal vi bruge nogle få oplysninger fra dig.
            Dit navn og e-mail adresse er nok til at danne en profil til dig.
            Start nu med at oprette din personlige profil.
    LOGIN: Jeg har en personlig profil - log på
    SECTION1:
      HEADER: Første gang?
      TEXT: >
            <p>Har du allerede en personlig profil kan du logge på direkte.</p>
            <p>Men har du bemærket at du øverst til højre i menuen finder menupunktet "Bruger Login"?
            Hvis du klikker på dette menupunkt kan du logge direkte på med din profil.</p>
    SECTION2:
      HEADER: Din personlige profil
      TEXT: >
            <p>En personlig profil giver dig mulighed for at følge hold fra din klub.
            Med den rette myndighed kan du også tilmelde hold til turneringer.</p>
            <p>Din e-mail skal bruges når du logger ind fremover (indtil du vælger dit eget kodeord,
            svarer kodeordet til din e-mail adresse).</p>
            <p>Når din profil er oprettet vælger du en klub at knytte dig til.</p>
    SECTION3:
      HEADER: Anvendelse af e-mail
      TEXT: >
            <p>Din e-mail adresse vil udelukkende blive brugt service meddelelser du selv
            foranleder. Nyhedsbreve eller andre forsendelser vil kun blive sendt til dig
            på din opfordring. Din e-mail adresse vil ikke blive videregivet til trediepart.</p>
    NAME: Dit navn
    EMAIL: E-mail
    HELP:
      NAME: Angiv dit fulde navn som du vil have det vist
      EMAIL: Angiv din e-mail adresse
    SUBMIT:
      ADD: Opret profil
    CANCEL:
      ADD: Fortryd
  NEWCLUB:
    TITLE: Forbind din profil til en klub
    PROMPT: >
            Nu er du næsten klar til at følge en klub eller tilmelde hold. 
            Find din klub ved at skrive klubbens navn. 
            Hvis ikke den findes kan du oprette den og blive administrator for klubben.
    CAPTION: Resultat af søgning
    LEGEND: Klubber
    NOCLUBS: Ingen klubber passer til det indtastede. Opret klubben når du har tastet navnet fuldt ud.
    MORECLUBS: Mange klubber passer til det søgte (et udvalg er vist her) - fortsæt indtastning eller vælg en af klubberne.
    INFO: Hvis du vil knyttes til denne klub, skal du klikke her...
    ADVISE:
       TITLE: Ny klub?
       TEXT: >
            <p>Du har valgt at forbinde din profil med en klub.
            Måske er klubben allerede oprettet - måske er du den første der opretter en profil for klubben.</p>
            <ul>
            <li><strong>Hvis du ønsker at følge en klub</strong> for at se holdenes resultater skal du knytte
                din profil til en eksisterende klub. At oprette en ny klubprofil vil i dette tilfælde
                ikke give dig adgang til at se og følge klubbens hold. Vær omhyggelig når du søger
                klubben ved at skrive dens navn.</li>
            <li><strong>Hvis du er klubansvarlig</strong> og skal tilmelde hold til en turnering kan du opleve at du
                skal oprette en klubprofil først. Hvis du forventer at klubprofilen allerede er oprettet
                skal du være omhyggelig når du søger klubben på dens navn.</li>
            </ul>
            <p><strong>Generelt når du søger efter en klub</strong><br />
                Når du har skrevet to tegn eller mere fra klubbens navn vil du få mulighed for at vælge
                mellem op til tre klubber der allerede er oprettet og som passer til din søgning.
                Hvis du ser din klub i listen af klubber skal du klikke på klubbens navn i listen.</p>
            <p><u>Hvis du ikke finder den klub du søger</u> skal du taste klubbens fulde navn og
                klikke på knappen <em>tilknyt klub</em>. Dermed opretter du en ny klubprofil hvor du er
                administrator. Denne rolle kan du senere videregive til andre der tilknyttes klubben.</p>
    DEFAULT: Vælg...
