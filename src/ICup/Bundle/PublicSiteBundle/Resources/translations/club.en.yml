FORM:
  TITLE: iCup registration
  CLUB: 
    WELLCOME: Wellcome to iCup
    TITLE:
      ADD: Register club
      CHG: Change informations
      DEL: REMOVE CLUB FROM iCup
    PROMPT:
      ADD: Klubben bliver registreret i iCup kluboversigt og får mulighed for at tilmelde hold til de åbne turneringer.
      CHG: Ret klubinformationer. Ændring af login oplysninger skal foretages ved at følge linket.
      DEL: Klubben fjernes fra kluboversigten og alle hold og kampe knyttet til klubbens aktiviteter slettes. Det er ikke muligt at fortryde når klubben er fjernet.
  NEWUSER:
    TITLE: Du har valgt at oprette et ny profil. Indtast følgende oplysninger til brug for profilen.
    SECTION:
      HEADER: Første gang?
      TEXT: Er din klub ikke på iCup kan du oprette en klubprofil om lidt.<br /><br />Start med at oprette din personlige profil.
  NEWCLUB:
    CAPTION: Resultat af søgning
    LEGEND: Klubber
    NOCLUBS: Ingen klubber passer til det søgte
    MORECLUBS: Mange klubber passer til det søgte (et udvalg er vist her) - fortsæt indtastning eller vælg en af klubberne
    INFO: Hvis du vil knyttes til en klub der står i listen, skal du klikke på klubbens navn.
  LOGIN:
    TITLE: Registration of club and teams must be conducted using an active profile. Log in with your username if you got a profile. Otherwise register a new profile.
    SECTION:
      HEADER: Register a new profile
      TEXT: As an official you can regsiter a profile for free and eventually register your teams.
      LINK: Click here to register a profile for free.
  MYPAGE:
    TITLE: My iCup
    USERS:
      TITLE: My iCup users
    EDITOR: Editor
    EDITOR_ADMIN: Editor admin
    ADMIN: Administrator
    DEFAULT_ADMIN: Standard administrator
    CLUBUSER: Club user
    CLUBADMIN: Ckub admin
    ATTACHEDTO: Attached to
    CAPTION: Users attached to this club
    ATTACHED: Attached
    PROSPECT: Requested for membership
    PROSPECTS:
      AVAILABLE: Requests for membership are pending - show the list...
    DEFADM:
      WARNING: <b>Skift kodeord for administrator</b><br />Standard administrator er ikke en sikker bruger. Benyt følgende link til at vælge et nyt kodeord til administrator brugeren.
      LINK: Vælg nyt kodeord til administrator
    TOURNAMENTS:
      CAPTION: Turneringer - åbne for tilmelding
      TOURNAMENT: Turnering
      TEAMS: Tilmeldte hold
    NONREL:
      TITLE: Vælg en klub
      TEXT: Din profil er ikke forbundet med en klub. Det er tid til at forbinde med en eksisterende klub. Du kan også vælge at oprette en ny klubprofil. Klik på det følgende link for at forbinde med en ny eller eksisterende klub.
      LINK: Forbind til klub
  NEWPASS: 
    NOPASSWORD: Et kodeord skal angives.
    BADPASSWORD: Det valgte kodeord er ikke gyldigt.
    NOTEQUAL: Kodeordet er ikke gentaget korrekt - de indtastede kodeord er ikke ens.
    TITLE: Skift kodeord
    PROMPT: Et kodeord bør indeholde ...
    PASSWORD: Kodeord
    PASSWORD2: Gentag kodeord
    SUBMIT: Skift kodeord
    CANCEL: Fortryd ændringer
  LISTENROLLED:
    TITLE: Vis tilmeldte hold til turneringen
    CAPTION: Antal tilmeldte hold per gruppe
  ERROR:
    BACK: Back...
    NAMEEXIST: Klubnavn er allerede anvendt (tilknytning til eksisterende klub foretages af klubadministrator).
    CANTCHANGENAME: Klubnavn er allerede anvendt. Dette navn kan ikke bruges.
    NOTOURNAMENT: No tournament has been selected.