    SEND: Send
    CANCEL: Cancel
    NOUSERNAME: A valid user name is mandatory.
    MSGSENT: Instructions how to reset your password has been sent to your e-mail.
    MESSAGE:
      META: Generated e-mail: Reset password instructions
      TITLE: Reset your password instructions
      BLOCK1: >
              You receive this message because someone requested a password reset.
              If you need to reset your password please follow the link below.
              This link will bring you to the reset password page on icup.dk
      LINK: Reset your password
      BLOCK2: >
              If you did not request a password reset simply ignore this message.
              Your password will not be changed without your action.
              However if you suspect your password to be compromised you should consider changing it.
      REGARDS: Best regards<br />iCup.dk Support
