      HEADER: Have you lost your password?
      TEXT: >
            <p>If you lost your password you can easely reset your password.
               Is this the first time you log in, you need to reset your password as well.</p>
            <p><em>Click the button to get instructions explaining how to reset your password.</em></p>
  LOSTPASS:
    TITLE: Reset password
    PROMPT: Reset your password and allow you to log in after failed attempts
